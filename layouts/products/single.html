{{ define "main" }}

<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-project-single">
          <h1>
            {{ .Title }}
          </h1>
          <div class="site-project-single-description">
            {{ .Content }}
          </div>
          <div class="site-project-single-image">
            {{ range .Params.project_images }}
           
		   <!-- it was . | absURL  -->
			<img src="{{ . }}" alt="{{ $.Title }} {{ $.Site.Params.brandnameshort }}" title="{{ $.Title }} {{ $.Site.Params.brandnameshort }}">
            {{ end }}
          </div>
          {{ if .NextInSection }}
          <div class="site-project-single-action">
            <a href="{{.NextInSection.Permalink}}">
              <span class="link-area">
                <span data-text="Next">
                  Next
                </span>
              </span>
              <img src="{{ "images/to-top.svg" | absURL }}" alt="next {{.Site.Params.brandname2}} item" title="{{.NextInSection.Title}} | {{.Site.Params.brandname2}}">
            </a>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
